name: barber
description: "Barbershop whitelabel app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2
environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  retrofit: ^4.4.0
  logger: ^2.4.0
  json_annotation: ^4.9.0
  dio: ^5.8.0+1
  hooks_riverpod: ^2.6.1
  either_dart: ^1.0.0
  go_router: ^15.1.2
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  gap: ^3.0.1
  dartz: ^0.10.1
  drift: ^2.27.0
  drift_sqflite: ^2.0.1
  path: ^1.9.1
  path_provider: ^2.1.5
  equatable: ^2.0.7
  carousel_slider: 5.1.1
  percent_indicator: ^4.2.5
  image_picker: ^1.1.2
  collection: ^1.19.1
  firebase_core: ^3.8.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  app_links: ^6.3.2
  shared_preferences: ^2.3.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  shimmer: ^3.0.0
  intl: ^0.20.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  table_calendar: ^3.1.2
  uuid: ^4.5.1
  palette_generator: ^0.3.3+7
  video_player: ^2.9.2
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  retrofit_generator: '>=8.0.0 <10.0.0'
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  flutter_gen_runner:
  drift_dev: ^2.27.0
    

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/icons/
    - assets/svgs/
    - assets/config/
    - assets/images/
    - assets/videos/
  

  # Fragment shaders for portal effects
  shaders:
    - shaders/background.frag
    - shaders/glass.frag

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Enable code generation (e.g. l10n)
  generate: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific \"variants\", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700


# FlutterGen configuration
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
  assets:
    exclude:
      - assets/config/default.json
